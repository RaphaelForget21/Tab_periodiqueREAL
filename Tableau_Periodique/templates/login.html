<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tableau Périodique Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .site-title {
            margin-top: 10rem;
            margin-bottom: 4rem;
            font-size: 2rem;
            color: #333333;
            text-align: center;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        input {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: #6c757d;
            margin-top: 1rem;
        }

        .secondary-button:hover {
            background-color: #5a6268;
        }

        .footer {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #777777;
        }

        .link-button {
            margin-top: 1rem;
            display: inline-block;
            padding: 0.8rem;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="site-title">Tableau Périodique Interactif</div>
    <div class="container">
        <h1>Connexion</h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>
        <a href="{% url 'register' %}" class="link-button">Créer un compte</a>
        <button class="secondary-button" onclick="window.location.href='{% url 'periodic_table' %}'">Continuer sans se connecter</button>
        <div class="footer">
            <p>Par Geekos</p>
        </div>
    </div>
</body>
</html>
