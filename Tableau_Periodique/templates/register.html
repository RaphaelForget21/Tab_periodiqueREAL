<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Tableau Périodique Interactif</title>
    <style>
        .errorlist {
        color: red;
        font-size: 0.9rem;
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .errorlist li {
        margin-bottom: 0.5rem;
    }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .site-title {
            margin-top: 2rem;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #00796b;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #333333;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #555555;
            text-align: left;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 0.8rem;
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #777777;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="site-title">Tableau Périodique Interactif</div>
    <div class="container">
        <h1>Inscription</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">S'inscrire</button>
        </form>
        <div class="footer">
            <p>Par Geekos</p>
        </div>
    </div>
</body>
</html>
